
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Miguel</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Khitan+Small+Script&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class=".manufacturing-consent-regular">
    <header>
        <a href="{% url 'post-list' %}"><h1>Blog de Miguel</h1></a>

        <!-- mostrar el nombre del usuario autenticado -->
        <!-- cerrar sesion -->
        
        {% if user.is_authenticated %}
            <p>Bienvenido, {{ user.username }}!</p>
            <!--cerrar sesion -->
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Cerrar sesión</button>
            </form>
        {% else %}
            <p>Bienvenido, visitante!</p>
            <!-- enlace para incio de sesion -->
            <a href="{% url 'login' %}">Iniciar sesión</a>
            <!-- enlace para registrarse -->
            <a href="{% url 'signup' %}">Registrarse</a>
        {% endif %}
        <!-- enlace para crear nuevo post -->
        <a href="{% url 'post-create' %}">Crear nuevo post</a>

        
        

    </header>      
        



    {% block content %}

    {% endblock content %}

    <footer>
        <p>&copy; 2025 - Blog de Miguel</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
