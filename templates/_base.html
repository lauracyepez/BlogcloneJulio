
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<!--Google fonts-->

    
    <title>Blog de Miguel</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet">
</head>
<body class="manufacturing-consent-regular"></body>
    <header>
        <a href="{% url 'post-list' %}"><h1>Blog de Josefino</h1></a>

        <!-- mostrar el nombre del usuario autenticado -->
        <!-- cerrar sesion -->
        
        {% if user.is_authenticated %}
            <p>Bienvenido, {{ user.username }}!</p>
            <!--cerrar sesion -->
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Cerrar sesión</button>
            </form>
        {% else %}
            <p>Bienvenido, visitante!</p>
            <!-- enlace para incio de sesion -->
            <a href="{% url 'login' %}">Iniciar sesión</a>
            <!-- enlace para registrarse -->
            <a href="{% url 'signup' %}">Registrarse</a>
        {% endif %}
        <!-- enlace para crear nuevo post -->
        <a href="{% url 'post-create' %}">Crear nuevo post</a>
        

    </header>      
       

    {% block content %}

    {% endblock content %}

    <footer>
        <p>&copy; 2025 - Blog de Josefino</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
